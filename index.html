<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="left">
    <div class="grid">
        <!-- 15x15 is 225 divs -->
        <script>
            for(let i = 0; i < 225; i++) {
                document.write('<div></div>');
            }
        </script>
    </div>
</div>
<div class="right">
    <h3>Score: <span id="result">0</span></h3>
    <button id="start-btn">Start/Pause</button>
    <H3>Top Scores</H3>
</div>

<div id="game-over-div" class="modal">
    <h3 id="congrats-message"></h3>
    <h3>Game Over</h3>
    <button id="game-over-close" class="close-btn">Close</button>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
